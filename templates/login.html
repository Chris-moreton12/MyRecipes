<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and share delicious recipes with My Recipe App. Browse, create, and manage your favorite dishes easily in one place.">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h1 class="page-title">My Recipe App</h1>
        <form action="/login" method="post">
            <h2>Login</h2>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>

        <!-- Sign Up Link -->
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</body>
</html>
