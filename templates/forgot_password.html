<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Forgot Password</h1>
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="security_question_1">What is your favorite color?</label>
                <input type="text" id="security_question_1" name="security_question_1" required>
            </div>
            <div class="form-group">
                <label for="security_question_2">What city were you born in?</label>
                <input type="text" id="security_question_2" name="security_question_2" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
